<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact BP2C | Devis Gratuit & Contact Rapide</title>
  <meta name="description" content="Contactez BP2C à Fréjus pour vos travaux de plomberie et chauffage. Devis gratuit, réponse rapide.">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:#f8fafc">
<div id="header-placeholder"></div>

<main style="padding:100px 0 80px;min-height:100vh">
  <div class="container" style="padding:0 24px">
    <!-- Header -->
    <div style="text-align:center;max-width:560px;margin:0 auto 64px" class="animate-fade-in-up">
      <h1 style="font-size:clamp(1.75rem,4vw,2.75rem);font-weight:800;color:#0f172a;margin-bottom:16px">Contactez-nous</h1>
      <p style="color:#475569;font-size:1.05rem;line-height:1.7">Une question ? Un devis ? Nous sommes à votre écoute pour concrétiser vos projets ou résoudre vos urgences.</p>
    </div>

    <!-- Grid -->
    <div style="display:grid;grid-template-columns:1fr 2fr;gap:32px;max-width:1100px;margin:0 auto" class="reveal contact-grid">
      <!-- Left: infos -->
      <div class="contact-info-card" style="height:fit-content">
        <h2 style="font-size:1.375rem;font-weight:700;color:#0f172a;margin-bottom:36px">Coordonnées</h2>
        <div style="display:flex;flex-direction:column;gap:36px">
          <div style="display:flex;align-items:flex-start;gap:16px">
            <div style="background:#eff6ff;padding:12px;border-radius:12px;flex-shrink:0">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width:22px;height:22px;color:#2563eb"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
            </div>
            <div>
              <p style="font-size:0.7rem;color:#64748b;font-weight:700;text-transform:uppercase;letter-spacing:0.1em;margin-bottom:4px">Téléphone</p>
              <a href="tel:+33601761395" style="font-size:1.125rem;font-weight:700;color:#0f172a;text-decoration:none;display:block;transition:color 0.2s" onmouseover="this.style.color='#2563eb'" onmouseout="this.style.color='#0f172a'">06 01 76 13 95</a>
              <p style="font-size:0.8rem;color:#94a3b8;margin-top:2px">Lun-Ven 8h-18h</p>
            </div>
          </div>
          <div style="display:flex;align-items:flex-start;gap:16px">
            <div style="background:#fff7ed;padding:12px;border-radius:12px;flex-shrink:0">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ea580c" stroke-width="2" style="width:22px;height:22px"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </div>
            <div>
              <p style="font-size:0.7rem;color:#64748b;font-weight:700;text-transform:uppercase;letter-spacing:0.1em;margin-bottom:4px">Email</p>
              <a href="mailto:contact@bp2c.net" style="font-size:1rem;font-weight:700;color:#0f172a;text-decoration:none;word-break:break-all;transition:color 0.2s" onmouseover="this.style.color='#ea580c'" onmouseout="this.style.color='#0f172a'">contact@bp2c.net</a>
              <p style="font-size:0.8rem;color:#94a3b8;margin-top:2px">Réponse sous 24h</p>
            </div>
          </div>
          <div style="display:flex;align-items:flex-start;gap:16px">
            <div style="background:#f8fafc;padding:12px;border-radius:12px;flex-shrink:0">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#475569" stroke-width="2" style="width:22px;height:22px"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
            </div>
            <div>
              <p style="font-size:0.7rem;color:#64748b;font-weight:700;text-transform:uppercase;letter-spacing:0.1em;margin-bottom:4px">Adresse</p>
              <p style="font-size:1rem;font-weight:700;color:#0f172a">160 Rue du Thoron</p>
              <p style="font-size:1rem;color:#0f172a">83600 Fréjus</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: form -->
      <div style="background:white;border-radius:24px;padding:48px;box-shadow:0 4px 24px rgba(0,0,0,0.06);border:1px solid #f1f5f9">
        <h2 style="font-size:1.375rem;font-weight:700;color:#0f172a;margin-bottom:28px">Envoyez-nous un message</h2>
        <form data-contact-form style="display:flex;flex-direction:column;gap:20px">
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
            <div>
              <label class="form-label" style="font-weight:600">Nom complet</label>
              <input type="text" name="name" required class="form-input" placeholder="Votre nom">
            </div>
            <div>
              <label class="form-label" style="font-weight:600">Téléphone</label>
              <input type="tel" name="phone" required class="form-input" placeholder="Votre numéro">
            </div>
          </div>
          <div>
            <label class="form-label" style="font-weight:600">Email</label>
            <input type="email" name="email" required class="form-input" placeholder="votre@email.com">
          </div>
          <div>
            <label class="form-label" style="font-weight:600">Message</label>
            <textarea name="message" required rows="5" class="form-input" placeholder="Dites-nous en plus sur votre projet..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-rounded-xl" style="padding:18px;font-size:1.05rem;width:100%;gap:8px">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:20px;height:20px"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            Envoyer ma demande
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

<div id="footer-placeholder"></div>
<div id="cookie-banner-placeholder"></div>
<div id="emergency-btn-placeholder"></div>
<div id="toast-placeholder"></div>
<script src="components.js"></script>
<script src="script.js"></script>
</body>
</html>
